<div class="content">
<div class="col-md-12">
    <div class="card">
        <div class="card-header"><h5 class="title">Araç Ekle</h5></div>
        <div class="card-body">
            <form [formGroup]="carAddForm">
                <div class="mb-3">
                    <label for="brandName">Marka id'si</label>
                    <div class="form-group">
                        <input type="number" 
                        id="brandName" 
                        formControlName="brandName" class="form-control" 
                        placeholder="brandName"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="colorName">Araç renk Id'si</label>
                    <div class="form-group">
                        <input type="number" 
                        id="colorName" 
                        formControlName="colorName" class="form-control" 
                        placeholder="colorName Id"/>
                    </div>
                </div>
                <div class="mb-3">
                <label for="modelYear">Model yıllı</label>
                <div class="form-group">
                    <input type="text" 
                    id="modelYear" 
                    formControlName="modelYear" class="form-control" 
                    placeholder="Araç model yıllı"/>
                </div>
                </div>
                <div  class="mb-3">
                    <label for="dailyPrice">Fiyat</label>
                    <div class="form-group">
                        <input type="number" 
                        id="dailyPrice" 
                        formControlName="dailyPrice" class="form-control" 
                        placeholder="Günlük Fiyatı"/>
                    </div>
                </div>

                <div  class="mb-3">
                    <label for="descriptions">Açıklama</label>
                    <div class="form-group">
                        <input type="text" 
                        id="descriptions" 
                        formControlName="descriptions" class="form-control" 
                        placeholder="Açıklama"/>
                    </div>
                </div>
                
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-primary " style="float: right;" (click)="add()">Ekle</button>
        </div>
    </div>
    
</div>

</div>
